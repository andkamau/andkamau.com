<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Define styles for light and dark modes -->
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .accent { fill: #2dd4bf; }
      }
      @media (prefers-color-scheme: light) {
        .accent { fill: #0d9488; }
      }
    </style>
  </defs>

  <!-- Default to light mode -->
  <style>
    .accent { fill: #0d9488; }
  </style>

  <!-- Outer circle background -->
  <circle cx="128" cy="128" r="128" fill="none" />

  <!-- Abstract geometric mark: stylized "A" inspired by modern tech aesthetics -->
  <!-- Left vertical bar -->
  <rect class="accent" x="76" y="80" width="24" height="96" rx="4" />

  <!-- Right vertical bar -->
  <rect class="accent" x="156" y="80" width="24" height="96" rx="4" />

  <!-- Top horizontal connector -->
  <rect class="accent" x="76" y="80" width="104" height="24" rx="4" />

  <!-- Middle horizontal bar (cross) -->
  <rect class="accent" x="86" y="140" width="84" height="16" rx="3" />
</svg>
